<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="speedTypingTest p-3">
        <h1 class="heading mb-3">Speed Typing Test</h1>
        <p class="lets-go-para">On your fingers Lets set Go!</P>
        <div class="d-flex flex-row">
            <img class="img" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p id="timer" class="numbers ml-3">0</p>
            <p class="mt-4 ml-2 seconds">seconds</p>
        </div>
        <div class="sub-container  p-3 mb-3">
            <div class="d-none mb-1" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <p id="quoteDisplay" class="typing-passage mb-2">the different between</p>
            <textarea id="quoteInput" class="text-area-box" rows="5" placeholder="Text here!! "></textarea>
        </div>
        <p id="result" class="typing-status"></p>
        <div class="d-flex flex-row">
            <button id="submitBtn" class="btn submit-button mr-3">Submit</button>
            <button id="resetBtn" class="btn submit-button2">Reset</button>
        </div>
    </div>

</body>

</html>
